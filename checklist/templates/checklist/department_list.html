{% extends 'base.html' %}
{% block title %}Departments{% endblock %}

{% block content %}

<h1>Departments</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Department Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <td>{{ department.id }}</td>
            <td>{{ department.name }}</td>
            <td>{{ department.description }}</td>
            <td>
                <a href="{% url 'department_edit' department.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'department_delete' department.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'department_new' %}" class="btn btn-success">Add New</a>

{% endblock %}
