{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}

<h1>Are you sure you want to delete "{{ checklist_template.name }}"?</h1>
<p>This will also delete the associated task templates and checklist/task instances</p>
<form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'checklist_templates' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
