{% extends 'base.html' %}
{% block title %}Team Edit{% endblock %}

{% block content %}

<h1>Team Edit</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Team Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ team.name }}">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ team.description }}">
        <label for="department">Department</label>
        <select class="form-select" id="department" name="department">
            {% for department in departments %}
            <option value="{{ department.id }}" {% if department.id == team.department.id %} selected {% endif %}>{{ department.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'teams' %}" class="btn btn-secondary">Back</a>
</form>

{% endblock %}
