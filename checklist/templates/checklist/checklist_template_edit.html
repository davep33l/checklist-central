{% extends 'base.html' %}

{% block title %}Checklist Edit{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Checklist Template Edit</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Checklist Template Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ checklist_template.name }}">
                    <label for="team">Team</label>
                    <select class="form-select" id="team" name="team">
                        {% for team in teams %}
                        <option value="{{ team.id }}" {% if team.id == checklist.team.id %} selected {% endif %}>{{ team.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>  
    </div>
</div>




{% endblock %}
